<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input name="full_name" type="text" placeholder="Ayush Bansal">
        <br>
        <input name="contact" type="number" placeholder="+91 989992992" minlength="10">
        <br>
        <input name="password" type="password" placeholder="password">
        <br>
        <input name="my_email" type="email" placeholder="ayush@acciojob.com">
        <br>
        <input name="dob" type="date">
        <br>
        <input type="color"> 
        <br>
        <input type="file">
        <br>
        <input type="range" min="1" max="5">
        <br>
        <input type="tel" placeholder="+91 99433283">
        <br>
        <input type="url" placeholder="https://course.acciojob.com">
        <p>Select Gender</p>
        <input name="gender" type="radio"> Male
        <input name="gender" type="radio"> Female
        <input name="gender" type="radio"> Others

        <input name="hobbies" type="checkbox"> Dancing
        <input name="hobbies" type="checkbox"> Singing
        <input name="hobbies" type="checkbox"> Football

        <textarea placeholder="Add your feedback" rows="2" cols="10"></textarea>
        <p>Select your fav car</p>
        <select multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes</option>
            <option>Ferrari</option>
            <option>Hyundai</option>
        </select>
    </form>
</body>
</html>
