<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. Completeing input tag
        2. solving 1 assignment
        3. label tag
     -->
     <form>
        <label for="full_name">Full Name:</label>
        <input id="full_name" name="full_name" type="text" placeholder="Ayush Bansal" required>
        <br>
        <label for="my_mobile">Contact Number:</label>
        <input id="my_mobile" name="contact" type="number" placeholder="+91 989992992" minlength="10">
        <br>
        <label for="nikita">Password</label>
        <input id="nikita" name="password" type="password" placeholder="password">
        <br>
        <label for="my_email">Email:</label>
        <input id="my_email" name="my_email" type="email" placeholder="ayush@acciojob.com">
        <br>
        <label for="Date_of_Birth">Date of Birth:</label>
        <input id="Date_of_Birth" name="dob" type="date">
        <br>
        <input type="color"> 
        <br>
        <input type="file">
        <br>
        <input type="range" min="1" max="5">
        <br>
        <input type="tel" placeholder="+91 99433283">
        <br>
        <input type="url" placeholder="https://course.acciojob.com">
        <p>Select Gender</p>
        <input name="gender" type="radio"> Male
        <input name="gender" type="radio"> Female
        <input name="gender" type="radio"> Others

        <input name="hobbies" type="checkbox"> Dancing
        <input name="hobbies" type="checkbox"> Singing
        <input name="hobbies" type="checkbox"> Football

        <textarea placeholder="Add your feedback" rows="2" cols="10"></textarea>
        <p>Select your fav car</p>
        <select>
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes</option>
            <option>Ferrari</option>
            <option>Hyundai</option>
        </select>
        <input type="submit" value="Login">
        <input type="reset">
        <button id="btn" type="submit">Join Now</button>
    </form>
    <h2>Hellow</h2>

</body>
</html>
